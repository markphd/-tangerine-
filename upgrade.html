
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" rel="stylesheet"/>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="dist/css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="logo"></div>
    <div class="main">
      <div class="modal" id="upgrade-modal">
        <div class="modal-content">
          <h1 class="upgrade--headline">Upgrade to Pro?</h1>
          <h3 class="upgrade--subhead">Unlimited project timelines</h3>
          <div class="upgrade--plan">
            <button class="monthly selected">Monthly</button>
            <button class="yearly">Yearly</button>
          </div>
          <div class="upgrade--figure"></div>
          <div class="upgrade--button waves-effect waves-light btn-large">Upgrade for $9/mo</div>
        </div>
      </div>
    </div>
    <script>
      var buttonMonthly = document.getElementsByClassName('monthly')[0];
      var buttonYearly = document.getElementsByClassName('yearly')[0];
      var upgradeButton = document.getElementsByClassName('upgrade--button')[0];
      
      buttonYearly.addEventListener('click', function(){			
      	buttonMonthly.classList.remove('selected');
      	if(!this.classList.contains('selected')) {
      		this.className += ' selected'
      	}
      	upgradeButton.textContent = "Upgrade for $92"
      }, false)
      
      buttonMonthly.addEventListener('click', function(){
      	buttonYearly.classList.remove('selected');
      	if(!this.classList.contains('selected')) {
      		this.className += ' selected'
      	}
      	upgradeButton.textContent = "Upgrade for $9/mo"
      }, false)
    </script>
    <script src="dist/scripts/jquery.min.js"></script>
    <script src="dist/scripts/hideshowpassword.min.js"></script>
    <script src="dist/scripts/materialize.min.js"></script>
    <script src="dist/scripts/main.js"></script>
  </body>
</html>
