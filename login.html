
<html>
  <head>
    <meta name="viewport" content="width=device-width"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css" rel="stylesheet"/>
    <link href="dist/css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="logo"></div>
    <div class="main">
      <div class="page--full row">
        <div class="col m12 s12 l7">
          <div class="form--input">
            <div class="form--title">
              <h1 class="headline">Welcome back</h1>
              <h3 class="subhead">It's nice to see you again</h3>
            </div>
            <div class="input-field">
              <label for="name">Email Address</label>
              <input class="validate" id="name" type="text"/>
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <input class="validate" id="password" type="password"/>
            </div>
            <div class="input--help center"><a class="input--help-forgot show-on-small-and-down hide-on-med-and-up right" href="#">Forgot?</a><a class="show-on-medium-and-up hide-on-small-and-down" href="#">Forgot password?</a></div>
          </div>
          <div class="form--button waves-effect waves-light btn-large">Login</div>
          <div class="input--help center"><a href="#">Don't have an account?</a></div>
        </div>
        <div class="aside--testimonial col l5 hide-on-med-and-down">
          <div class="aside--testimonial-quote">
            <h2>I got 99 problems but scope <br> creep aint one</h2>
            <p>-Moe A (Dixon&moe.com)</p>
            <figure class="aside--figure"><img class="responsive-img" src="dist/images/devices.png"/></figure>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/scripts/jquery.min.js"></script>
    <script src="dist/scripts/hideshowpassword.min.js"></script>
    <script src="dist/scripts/materialize.min.js"></script>
    <script src="dist/scripts/main.js"></script>
  </body>
</html>
